e0d\u6b63\u30a2\u30af\u30bb\u30b9\u3092\u53d7\u3051\u305f\u4e8b\u4ef6\u3067\u306f\u3001678\u4e07\u4ef6\u4ee5\u4e0a\uff08\u767a\u8868\u5f53\u521d\u306f\u7d04793\u4e07\u4ef6\uff09\u306e\u500b\u4eba\u60c5\u5831\u304c\u5916\u90e8\u306b\u6f0f\u3048\u3044\u3057\u305f\u3068\u3055\u308c\u308b\u3002\u4e8b\u614b\u3092\u91cd\u304f\u307f\u305f\u89b3\u5149\u5e81\u306f\u3001JTB\u306e\u696d\u52d9\u306e\u4e00\u90e8\u3092\u5236\u9650\u3059\u308b\u3053\u3068\u309225\u65e5\u306b\u767a\u8868\u3059\u308b\u306a\u3069\u3001\u6df7\u4e71\u306f\u307e\u3060\u7d9a\u3044\u3066\u3044\u308b\u3002\u5404\u30e1\u30c7\u30a3\u30a2\u304c\u4e8b\u4ef6\u306e\u7d4c\u7def\u3001\u554f\u984c\u70b9\u3001\u5bfe\u7b56\u306a\u3069\u3092\u9023\u65e5\u5831\u3058\u3066\u3044\u308b\u304c\u3001\u653b\u6483\u306e\u80cc\u666f\u306b\u95a2\u3059\u308b\u5c02\u9580\u5bb6\u306e\u5206\u6790\u3092\u7d39\u4ecb\u3057\u3064\u3064\u3001\u6a19\u7684\u578b\u653b\u6483\u306e\u52d5\u5411\u3068\u500b\u4eba\u60c5\u5831\u7ba1\u7406\u306b\u3064\u3044\u3066\u8003\u3048\u3066\u307f\u305f\u3044\u3002 \u57f7\u7b46\uff1a \u4e2d\u5c3e\u771f\u4e8c \uff1c\u76ee\u6b21\uff1eJTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u8981\u70b9\u3092\u6574\u7406\u3059\u308b\u6a19\u7684\u578b\u653b\u6483\u306f\u3001\u57fa\u672c\u7684\u306b\u9632\u3052\u306a\u3044\u3082\u306e\uff1fJTB\u5074\u306e\u554f\u984c\u306f\u4f55\u3060\u3063\u305f\u306e\u304bJTB\u306e\u500b\u4eba\u60c5\u5831\u6f0f\u3048\u3044\u3001\u305d\u306e\u88ab\u5bb3\u306f\u653b\u6483\u8005\u306f\u300c\u4f0a\u52e2\u5fd7\u6469\u30b5\u30df\u30c3\u30c8\u300d\u3092\u306d\u3089\u3063\u305f\uff1f JTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u554f\u984c JTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u8981\u70b9\u3092\u6574\u7406\u3059\u308b \u3000JTB\u306f6\u670814\u65e5\u3001\u81ea\u793e\u30b5\u30fc\u30d0\u30fc\u304c\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u3092\u53d7\u3051\u3066\u7d04793\u4e07\u4ef6\u306e\u500b\u4eba\u60c5\u5831\u304c\u6d41 304c\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u3092\u53d7\u3051\u305f\u4e8b\u4ef6\u3067\u306f\u3001678\u4e07\u4ef6\u4ee5\u4e0a\uff08\u767a\u8868\u5f53\u521d\u306f\u7d04793\u4e07\u4ef6\uff09\u306e\u500b\u4eba\u60c5\u5831\u304c\u5916\u90e8\u306b\u6f0f\u3048\u3044\u3057\u305f\u3068\u3055\u308c\u308b\u3002\u4e8b\u614b\u3092\u91cd\u304f\u307f\u305f\u89b3\u5149\u5e81\u306f\u3001JTB\u306e\u696d\u52d9\u306e\u4e00\u90e8\u3092\u5236\u9650\u3059\u308b\u3053\u3068\u309225\u65e5\u306b\u767a\u8868\u3059\u308b\u306a\u3069\u3001\u6df7\u4e71\u306f\u307e\u3060\u7d9a\u3044\u3066\u3044\u308b\u3002\u5404\u30e1\u30c7\u30a3\u30a2\u304c\u4e8b\u4ef6\u306e\u7d4c\u7def\u3001\u554f\u984c\u70b9\u3001\u5bfe\u7b56\u306a\u3069\u3092\u9023\u65e5\u5831\u3058\u3066\u3044\u308b\u304c\u3001\u653b\u6483\u306e\u80cc\u666f\u306b\u95a2\u3059\u308b\u5c02\u9580\u5bb6\u306e\u5206\u6790\u3092\u7d39\u4ecb\u3057\u3064\u3064\u3001\u6a19\u7684\u578b\u653b\u6483\u306e\u52d5\u5411\u3068\u500b\u4eba\u60c5\u5831\u7ba1\u7406\u306b\u3064\u3044\u3066\u8003\u3048\u3066\u307f\u305f\u3044\u3002 \u57f7\u7b46\uff1a \u4e2d\u5c3e\u771f\u4e8c \uff1c\u76ee\u6b21\uff1eJTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u8981\u70b9\u3092\u6574\u7406\u3059\u308b\u6a19\u7684\u578b\u653b\u6483\u306f\u3001\u57fa\u672c\u7684\u306b\u9632\u3052\u306a\u3044\u3082\u306e\uff1fJTB\u5074\u306e\u554f\u984c\u306f\u4f55\u3060\u3063\u305f\u306e\u304bJTB\u306e\u500b\u4eba\u60c5\u5831\u6f0f\u3048\u3044\u3001\u305d\u306e\u88ab\u5bb3\u306f\u653b\u6483\u8005\u306f\u300c\u4f0a\u52e2\u5fd7\u6469\u30b5\u30df\u30c3\u30c8\u300d\u3092\u306d\u3089\u3063\u305f\uff1f JTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u554f\u984c JTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u8981\u70b9\u3092\u6574\u7406\u3059\u308b \u3000JTB\u306f6\u670814\u65e5\u3001\u81ea\u793e\u30b5\u30fc\u30d0\u30fc\u304c\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u3092\u53d7\u3051\u3066\u7d04793\u4e07\u4ef6\u306e\u500b\u4eba\u60c5\u5831\u304c\u6d41\u51fa\u3057\u305f\u3068\u767a\u8868\u3057\u305f\u3002\u305d\u306e\u5f8c\u3001\u6f0f\u3048\u3044\u4ef6\u6570\u306f\u7d04678\u4e07\u4ef6\u306b\u8a02\u6b63\u3055\u308c\u305f\u304c\u3001\u304b\u306a\u308a\u306e\u6570\u306e\u500b\u4eba\u60c5\u5831\u304c\u6f0f\u3048\u3044\u3057\u305f\u53ef\u80fd\u6027\u304c\u3042\u308b\u3002\u3053\u308c\u307e\u3067\u306e\u5831\u9053\u3084\u5c02\u9580\u5bb6\u306e\u30d6\u30ed\u30b0\u306a\u3069\u304b\u3089\u30dd\u30a4\u30f3\u30c8\u3092\u62bd\u51fa\u3059\u308b\u3068\u4ee5\u4e0b\u304c\u6319\u3052\u3089\u308c\u308b\u3002 \u306a\u305c\u6a19\u7684\u578b\u653b\u6483\u3092\u9632\u3052\u306a\u304b\u3063\u305f\u306e\u304b \u306a\u305c\u30b5\u30fc\u30d0\u30fc\u3001\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u307e\u3067\u30a2\u30af\u30bb\u30b9\u3067\u304d\u305f\u306e\u304b JTB\u5074\u306b\u554f\u984c\u306f\u3042\u3063\u305f\u306e\u304b \u6f0f\u3048\u3044\u30c7\u30fc\u30bf\u306e\u60aa\u7528\u306a\u3069\u88ab\u5bb3\u306f\u3042\u3063\u305f\u306e\u304b \u653b\u6483\u8005\u306e\u610f\u56f3\u3068\u306f\u4f55\u304b \u6a19\u7684\u578b\u653b\u6483\u306f\u3001\u57fa\u672c\u7684\u306b\u9632\u3052\u306a\u3044\u3082\u306e\uff1f \u3000\u4eca\u56de\u306e\u4e8b\u4ef6\u306b\u304a\u3051\u308b\u6700\u521d\u306e\u653b\u6483\u306f\u3001\u65c5\u884c\u306e\u7533\u3057\u8fbc\u307f\u3084\u624b\u914d\u306a\u3069\u3092\u884c\u3046\u7a93\u53e3\u306b\u5c4a\u3044\u305f\u30e1\u30fc\u30eb\u304b\u3089\u59cb\u307e\u3063\u305f\u3002\u53d6\u5f15\u5148\u3092\u88c5\u3063\u305f\u30e1\u30fc\u30eb\u306e\u6dfb\u4ed8\u30d5\u30a1\u30a4\u30eb\u3092\u958b\u3044\u305f\u3053\u3068\u306b\u3088\u308a\u3001JTB\u30b0\u30eb\u30fc\u30d7\u4f1a\u793e\u306ei.JTB\uff08\u30a2\u30a4\u30c9\u30c3\u30c8\u30b8\u30a7\u30a4\u30c6\u30a3\u30fc\u30d3\u30fc\uff09\u306e\u30d1\u30bd\u30b3\u30f3\u304c\u30a6\u30a4\u30eb\u30b9\u306b\u611f\u67d3\u3057\u305f\u3002 \u3000\u52b9\u679c\u304c\u306a\u3044\u3068\u306f\u3044\u308f\u306a\u3044\u304c\u3001\u6a19\u7684\u578b\u653b\u6483\u3092\u9632\u3050\u306b\u306f\u300c\u4e0d\u5be9\u306a\u30e1\u30fc\u30eb\u3092\u958b\u304b\u306a\u3044\u300d\u306f\u3042\u307e\u308a\u610f\u5473\u304c\u306a\u3044\u3002\u53d6\u5f15\u306e\u3042\u308b\u822a\u7a7a\u4f1a\u793e\u304b\u3089\u306e\u30e1\u30fc\u30eb\u3068\u601d\u3048\u3070\u3001\u591a\u5c11\u4e0d\u5be9\u70b9\u304c\u3042\u3063\u3066\u3082\u958b\u304b\u3056\u308b\u3092\u5f97\u306a\u3044\u3057\u3001\u30d3\u30b8\u30cd\u30b9\u3092\u8003\u3048\u305f\u5834\u5408\u3001\u6ce8\u6587\u7a93\u53e3\u3084\u30b5\u30dd\u30fc\u30c8\u7a93\u53e3\u3078\u306e\u554f\u5408\u305b\u7d4c\u8def\u306f\u30aa\u30fc\u30d7\u30f3\u3067\u5206\u304b\u308a\u3084\u3059\u304f\u3057\u3066\u304a\u304f\u3079\u304d\u3060\u308d\u3046\u3002 \u3000\u30d5\u30a1\u30a4\u30a2\u30a6\u30a9\u30fc\u30eb\u3084\u30bb\u30ad\u30e5\u30ea\u30c6\u30a3\u30bd\u30d5\u30c8\u306b\u3088\u3063\u3066\u3042\u308b\u7a0b\u5ea6\u306e\u30d5\u30a3\u30eb\u30bf\u30ea\u30f3\u30b0\u306f\u53ef\u80fd\u3060\u304c\u3001\u4e0d\u7279\u5b9a\u591a\u6570\u304c\u4f7f\u3046\u3053\u3068\u3092\u524d\u63d0\u3068\u3057\u3066\u3044\u308b\u30e1\u30fc\u30eb\u30b7\u30b9\u30c6\u30e0\u3067\u3001\u81ea\u5206\u306b\u3068\u3063\u3066\u90fd\u5408\u306e\u3088\u3044\u30e1\u30fc\u30eb\u3060\u3051\u3092\u53d7\u4fe1\u3059\u308b\u3068\u3044\u3046\u3053\u3068\u306f\u4e0d\u53ef\u80fd\u306a\u306e\u3060\u3002 \u3000\u3053\u308c\u3089\u306e\u5bfe\u7b56\u3068\u3057\u3066\u306f\u3001\u6dfb\u4ed8\u30d5\u30a1\u30a4\u30eb\u306e\u5b9f\u884c\u74b0\u5883\u3092\u5206\u96e2\u3059\u308b\u3001\u30d5\u30ed\u30f3\u30c8\u30a8\u30f3\u30c9\u3068\u30d0\u30c3\u30af\u30a8\u30f3\u30c9\u306e\u5206\u96e2\u30fb\u30a2\u30af\u30bb\u30b9\u5236\u5fa1\u306e\u5fb9\u5e95\u30fb\u76e3\u8996\u6a5f\u69cb\u306e\u5c0e\u5165\u306a\u3069\u3001\u4e0d\u5be9\u306a\u30e1\u30fc\u30eb\u3082\u53d7\u3051\u5165\u308c\u3066\u3057\u307e\u3046\u30ea\u30b9\u30af\u3092\u60f3\u5b9a\u3057\u305f\u4ed5\u7d44\u307f\u3084\u904b\u7528\u304c\u5fc5\u8981\u3060\u3002 JTB\u5074\u306e\u554f\u984c\u306f\u4f55\u3060\u3063\u305f\u306e\u304b \u3000JTB\u5074\u306e\u554f\u984c\u306f\u3069\u3053\u306b\u3042\u3063\u305f\u306e\u304b\u3002\u7b46\u8005\u306f\u60c5\u5831\u3092\u6f0f\u3048\u3044\u3055\u305b\u305f\u3053\u3068\u4ee5\u4e0a\u306b\u3001\u300c\u305d\u306e\u5f8c\u306e\u5bfe\u5fdc\u300d\u306b\u3042\u308b\u3068\u8003\u3048\u308b\u3002 \u3000\u3044\u304f\u3064\u304b\u306e\u30e1\u30c7\u30a3\u30a2\u304c\u6307\u6458\u3057\u3066\u3044\u308b\u304c\u3001\u653b\u6483\u30e1\u30fc\u30eb\u3092\u53d7\u4fe1\u3057\u30664\u65e5\u5f8c\uff083\u670819\u65e5\uff09\u306b\u306f\u30b7\u30b9\u30c6\u30e0\u76e3\u8996\u4f1a\u793e\u304c\u4e0d\u5be9\u306a\u901a\u4fe1\u3092\u5831\u544a\u3057\u906e\u65ad\u63aa\u7f6e\u3092\u3068\u3063\u3066\u3044\u306a\u304c\u3089\u3001\u672c\u793e\u3078\u306e\u5831\u544a\u304c5\u6708\u534a\u3070\u307e\u3067\u884c\u308f\u308c\u305a\u3001\u516c\u5f0f\u767a\u8868\u304c6\u6708\u307e\u3067\u305a\u308c\u8fbc\u3093\u3060\u3002\u521d\u52d5\u306e\u60aa\u3055\u3068\u3044\u3046\u3088\u308a\u3001\u30a8\u30b9\u30ab\u30ec\u30fc\u30b7\u30e7\u30f3\u306b\u554f\u984c\u304c\u3042\u3063\u305f\u306e\u3067\u306f\u306a\u3044\u3060\u308d\u3046\u304b\u3002 \u3000\u72b6\u6cc1\u3092\u6b63\u78ba\u306b\u628a\u63e1\u3057\u306a\u3051\u308c\u3070\u516c\u5f0f\u767a\u8868\u304c\u3067\u304d\u306a\u3044\u3068\u3044\u3046\u7406\u5c48\u306f\u3001\u5927\u4f01\u696d\u306e\u7406\u8ad6\u3068\u3057\u3066\u9593\u9055\u3063\u3066\u3044\u306a\u3044\u3002\u3057\u304b\u3057\u3001\u653b\u6483\u8005\u3084\u72af\u7f6a\u8005\u306e\u52d5\u304d\u306f\u305d\u308c\u4ee5\u4e0a\u306b\u8fc5\u901f\u3067\u3042\u308b\u3068\u601d\u3063\u305f\u307b\u3046\u304c\u3088\u3044\u3002\u53ef\u80fd\u6027\u304c\u3042\u308b\u3068\u3044\u3046\u6bb5\u968e\u3067\u3082\u3001\u30e6\u30fc\u30b6\u30fc\u306b\u306f\u30d1\u30b9\u30ef\u30fc\u30c9\u306e\u5909\u66f4\u3084\u30a2\u30ab\u30a6\u30f3\u30c8\u306e\u505c\u6b62\u306a\u3069\u306e\u63aa\u7f6e\u3092\u3068\u3063\u3066\u3082\u3089\u3046\u305f\u3081\u306b\u3001\u3059\u307f\u3084\u304b\u306b\u5831\u544a\u3059\u308b\u5fc5\u8981\u304c\u3042\u3063\u305f\u3002 \u3000\u5b9f\u969b\u3001 u304c\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u3092\u53d7\u3051\u305f\u4e8b\u4ef6\u3067\u306f\u3001678\u4e07\u4ef6\u4ee5\u4e0a\uff08\u767a\u8868\u5f53\u521d\u306f\u7d04793\u4e07\u4ef6\uff09\u306e\u500b\u4eba\u60c5\u5831\u304c\u5916\u90e8\u306b\u6f0f\u3048\u3044\u3057\u305f\u3068\u3055\u308c\u308b\u3002\u4e8b\u614b\u3092\u91cd\u304f\u307f\u305f\u89b3\u5149\u5e81\u306f\u3001JTB\u306e\u696d\u52d9\u306e\u4e00\u90e8\u3092\u5236\u9650\u3059\u308b\u3053\u3068\u309225\u65e5\u306b\u767a\u8868\u3059\u308b\u306a\u3069\u3001\u6df7\u4e71\u306f\u307e\u3060\u7d9a\u3044\u3066\u3044\u308b\u3002\u5404\u30e1\u30c7\u30a3\u30a2\u304c\u4e8b\u4ef6\u306e\u7d4c\u7def\u3001\u554f\u984c\u70b9\u3001\u5bfe\u7b56\u306a\u3069\u3092\u9023\u65e5\u5831\u3058\u3066\u3044\u308b\u304c\u3001\u653b\u6483\u306e\u80cc\u666f\u306b\u95a2\u3059\u308b\u5c02\u9580\u5bb6\u306e\u5206\u6790\u3092\u7d39\u4ecb\u3057\u3064\u3064\u3001\u6a19\u7684\u578b\u653b\u6483\u306e\u52d5\u5411\u3068\u500b\u4eba\u60c5\u5831\u7ba1\u7406\u306b\u3064\u3044\u3066\u8003\u3048\u3066\u307f\u305f\u3044\u3002 \u57f7\u7b46\uff1a \u4e2d\u5c3e\u771f\u4e8c \uff1c\u76ee\u6b21\uff1eJTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u8981\u70b9\u3092\u6574\u7406\u3059\u308b\u6a19\u7684\u578b\u653b\u6483\u306f\u3001\u57fa\u672c\u7684\u306b\u9632\u3052\u306a\u3044\u3082\u306e\uff1fJTB\u5074\u306e\u554f\u984c\u306f\u4f55\u3060\u3063\u305f\u306e\u304bJTB\u306e\u500b\u4eba\u60c5\u5831\u6f0f\u3048\u3044\u3001\u305d\u306e\u88ab\u5bb3\u306f\u653b\u6483\u8005\u306f\u300c\u4f0a\u52e2\u5fd7\u6469\u30b5\u30df\u30c3\u30c8\u300d\u3092\u306d\u3089\u3063\u305f\uff1f JTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u554f\u984c JTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u8981\u70b9\u3092\u6574\u7406\u3059\u308b \u3000JTB\u306f6\u670814\u65e5\u3001\u81ea\u793e\u30b5\u30fc\u30d0\u30fc\u304c\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u3092\u53d7\u3051\u3066\u7d04793\u4e07\u4ef6\u306e\u500b\u4eba\u60c5\u5831\u304c\u6d41\u51fa\u3057\u305f\u3068\u767a\u8868\u3057\u305f\u3002\u305d\u306e\u5f8c\u3001\u6f0f\u3048\u3044\u4ef6\u6570\u306f\u7d04678\u4e07\u4ef6\u306b\u8a02\u6b63\u3055\u308c\u305f\u304c\u3001\u304b\u306a\u308a\u306e\u6570\u306e\u500b\u4eba\u60c5\u5831\u304c\u6f0f\u3048\u3044\u3057\u305f\u53ef\u80fd\u6027\u304c\u3042\u308b\u3002\u3053\u308c\u307e\u3067\u306e\u5831\u9053\u3084\u5c02\u9580\u5bb6\u306e\u30d6\u30ed\u30b0\u306a\u3069\u304b\u3089\u30dd\u30a4\u30f3\u30c8\u3092\u62bd\u51fa\u3059\u308b\u3068\u4ee5\u4e0b\u304c\u6319\u3052\u3089\u308c\u308b\u3002 \u306a\u305c\u6a19\u7684\u578b\u653b\u6483\u3092\u9632\u3052\u306a\u304b\u3063\u305f\u306e\u304b \u306a\u305c\u30b5\u30fc\u30d0\u30fc\u3001\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u307e\u3067\u30a2\u30af\u30bb\u30b9\u3067\u304d\u305f\u306e\u304b JTB\u5074\u306b\u554f\u984c\u306f\u3042\u3063\u305f\u306e\u304b \u6f0f\u3048\u3044\u30c7\u30fc\u30bf\u306e\u60aa\u7528\u306a\u3069\u88ab\u5bb3\u306f\u3042\u3063\u305f\u306e\u304b \u653b\u6483\u8005\u306e\u610f\u56f3\u3068\u306f\u4f55\u304b \u6a19\u7684\u578b\u653b\u6483\u306f\u3001\u57fa\u672c\u7684\u306b\u9632\u3052\u306a\u3044\u3082\u306e\uff1f \u3000\u4eca\u56de\u306e\u4e8b\u4ef6\u306b\u304a\u3051\u308b\u6700\u521d\u306e\u653b\u6483\u306f\u3001\u65c5\u884c\u306e\u7533\u3057\u8fbc\u307f\u3084\u624b\u914d\u306a\u3069\u3092\u884c\u3046\u7a93\u53e3\u306b\u5c4a\u3044\u305f\u30e1\u30fc\u30eb\u304b\u3089\u59cb\u307e\u3063\u305f\u3002\u53d6\u5f15\u5148\u3092\u88c5\u3063\u305f\u30e1\u30fc\u30eb\u306e\u6dfb\u4ed8\u30d5\u30a1\u30a4\u30eb\u3092\u958b\u3044\u305f\u3053\u3068\u306b\u3088\u308a\u3001JTB\u30b0\u30eb\u30fc\u30d7\u4f1a\u793e\u306ei.JTB\uff08\u30a2\u30a4\u30c9\u30c3\u30c8\u30b8\u30a7\u30a4\u30c6\u30a3\u30fc\u30d3\u30fc\uff09\u306e\u30d1\u30bd\u30b3\u30f3\u304c\u30a6\u30a4\u30eb\u30b9\u306b\u611f\u67d3\u3057\u305f\u3002 \u3000\u52b9\u679c\u304c\u306a\u3044\u3068\u306f\u3044\u308f\u306a\u3044\u304c\u3001\u6a19\u7684\u578b\u653b\u6483\u3092\u9632\u3050\u306b\u306f\u300c\u4e0d\u5be9\u306a\u30e1\u30fc\u30eb\u3092\u958b\u304b\u306a\u3044\u300d\u306f\u3042\u307e\u308a\u610f\u5473\u304c\u306a\u3044\u3002\u53d6\u5f15\u306e\u3042\u308b\u822a\u7a7a\u4f1a\u793e\u304b\u3089\u306e\u30e1\u30fc\u30eb\u3068\u601d\u3048\u3070\u3001\u591a\u5c11\u4e0d\u5be9\u70b9\u304c\u3042\u3063\u3066\u3082\u958b\u304b\u3056\u308b\u3092\u5f97\u306a\u3044\u3057\u3001\u30d3\u30b8\u30cd\u30b9\u3092\u8003\u3048\u305f\u5834\u5408\u3001\u6ce8\u6587\u7a93\u53e3\u3084\u30b5\u30dd\u30fc\u30c8\u7a93\u53e3\u3078\u306e\u554f\u5408\u305b\u7d4c\u8def\u306f\u30aa\u30fc\u30d7\u30f3\u3067\u5206\u304b\u308a\u3084\u3059\u304f\u3057\u3066\u304a\u304f\u3079\u304d\u3060\u308d\u3046\u3002 \u3000\u30d5\u30a1\u30a4\u30a2\u30a6\u30a9\u30fc\u30eb\u3084\u30bb\u30ad\u30e5\u30ea\u30c6\u30a3\u30bd\u30d5\u30c8\u306b\u3088\u3063\u3066\u3042\u308b\u7a0b\u5ea6\u306e\u30d5\u30a3\u30eb\u30bf\u30ea\u30f3\u30b0\u306f\u53ef\u80fd\u3060\u304c\u3001\u4e0d\u7279\u5b9a\u591a\u6570\u304c\u4f7f\u3046\u3053\u3068\u3092\u524d\u63d0\u3068\u3057\u3066\u3044\u308b\u30e1\u30fc\u30eb\u30b7\u30b9\u30c6\u30e0\u3067\u3001\u81ea\u5206\u306b\u3068\u3063\u3066\u90fd\u5408\u306e\u3088\u3044\u30e1\u30fc\u30eb\u3060\u3051\u3092\u53d7\u4fe1\u3059\u308b\u3068\u3044\u3046\u3053\u3068\u306f\u4e0d\u53ef\u80fd\u306a\u306e\u3060\u3002 \u3000\u3053\u308c\u3089\u306e\u5bfe\u7b56\u3068\u3057\u3066\u306f\u3001\u6dfb\u4ed8\u30d5\u30a1\u30a4\u30eb\u306e\u5b9f\u884c\u74b0\u5883\u3092\u5206\u96e2\u3059\u308b\u3001\u30d5\u30ed\u30f3\u30c8\u30a8\u30f3\u30c9\u3068\u30d0\u30c3\u30af\u30a8\u30f3\u30c9\u306e\u5206\u96e2\u30fb\u30a2\u30af\u30bb\u30b9\u5236\u5fa1\u306e\u5fb9\u5e95\u30fb\u76e3\u8996\u6a5f\u69cb\u306e\u5c0e\u5165\u306a\u3069\u3001\u4e0d\u5be9\u306a\u30e1\u30fc\u30eb\u3082\u53d7\u3051\u5165\u308c\u3066\u3057\u307e\u3046\u30ea\u30b9\u30af\u3092\u60f3\u5b9a\u3057\u305f\u4ed5\u7d44\u307f\u3084\u904b\u7528\u304c\u5fc5\u8981\u3060\u3002 JTB\u5074\u306e\u554f\u984c\u306f\u4f55\u3060\u3063\u305f\u306e\u304b \u3000JTB\u5074\u306e\u554f\u984c\u306f\u3069\u3053\u306b\u3042\u3063\u305f\u306e\u304b\u3002\u7b46\u8005\u306f\u60c5\u5831\u3092\u6f0f\u3048\u3044\u3055\u305b\u305f\u3053\u3068\u4ee5\u4e0a\u306b\u3001\u300c\u305d\u306e\u5f8c\u306e\u5bfe\u5fdc\u300d\u306b\u3042\u308b\u3068\u8003\u3048\u308b\u3002 \u3000\u3044\u304f\u3064\u304b\u306e\u30e1\u30c7\u30a3\u30a2\u304c\u6307\u6458\u3057\u3066\u3044\u308b\u304c\u3001\u653b\u6483\u30e1\u30fc\u30eb\u3092\u53d7\u4fe1\u3057\u30664\u65e5\u5f8c\uff083\u670819\u65e5\uff09\u306b\u306f\u30b7\u30b9\u30c6\u30e0\u76e3\u8996\u4f1a\u793e\u304c\u4e0d\u5be9\u306a\u901a\u4fe1\u3092\u5831\u544a\u3057\u906e\u65ad\u63aa\u7f6e\u3092\u3068\u3063\u3066\u3044\u306a\u304c\u3089\u3001\u672c\u793e\u3078\u306e\u5831\u544a\u304c5\u6708\u534a\u3070\u307e\u3067\u884c\u308f\u308c\u305a\u3001\u516c\u5f0f\u767a\u8868\u304c6\u6708\u307e\u3067\u305a\u308c\u8fbc\u3093\u3060\u3002\u521d\u52d5\u306e\u60aa\u3055\u3068\u3044\u3046\u3088\u308a\u3001\u30a8\u30b9\u30ab\u30ec\u30fc\u30b7\u30e7\u30f3\u306b\u554f\u984c\u304c\u3042\u3063\u305f\u306e\u3067\u306f\u306a\u3044\u3060\u308d\u3046\u304b\u3002 \u3000\u72b6\u6cc1\u3092\u6b63\u78ba\u306b\u628a\u63e1\u3057\u306a\u3051\u308c\u3070\u516c\u5f0f\u767a\u8868\u304c\u3067\u304d\u306a\u3044\u3068\u3044\u3046\u7406\u5c48\u306f\u3001\u5927\u4f01\u696d\u306e\u7406\u8ad6\u3068\u3057\u3066\u9593\u9055\u3063\u3066\u3044\u306a\u3044\u3002\u3057\u304b\u3057\u3001\u653b\u6483\u8005\u3084\u72af\u7f6a\u8005\u306e\u52d5\u304d\u306f\u305d\u308c\u4ee5\u4e0a\u306b\u8fc5\u901f\u3067\u3042\u308b\u3068\u601d\u3063\u305f\u307b\u3046\u304c\u3088\u3044\u3002\u53ef\u80fd\u6027\u304c\u3042\u308b\u3068\u3044\u3046\u6bb5\u968e\u3067\u3082\u3001\u30e6\u30fc\u30b6\u30fc\u306b\u306f\u30d1\u30b9\u30ef\u30fc\u30c9\u306e\u5909\u66f4\u3084\u30a2\u30ab\u30a6\u30f3\u30c8\u306e\u505c\u6b62\u306a\u3069\u306e\u63aa\u7f6e\u3092\u3068\u3063\u3066\u3082\u3089\u3046\u305f\u3081\u306b\u3001\u3059\u307f\u3084\u304b\u306b\u5831\u544a\u3059\u308b\u5fc5\u8981\u304c\u3042\u3063\u305f\u3002 \u3000\u5b9f\u969b\u300 u304c\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u3092\u53d7\u3051\u305f\u4e8b\u4ef6\u3067\u306f\u3001678\u4e07\u4ef6\u4ee5\u4e0a\uff08\u767a\u8868\u5f53\u521d\u306f\u7d04793\u4e07\u4ef6\uff09\u306e\u500b\u4eba\u60c5\u5831\u304c\u5916\u90e8\u306b\u6f0f\u3048\u3044\u3057\u305f\u3068\u3055\u308c\u308b\u3002\u4e8b\u614b\u3092\u91cd\u304f\u307f\u305f\u89b3\u5149\u5e81\u306f\u3001JTB\u306e\u696d\u52d9\u306e\u4e00\u90e8\u3092\u5236\u9650\u3059\u308b\u3053\u3068\u309225\u65e5\u306b\u767a\u8868\u3059\u308b\u306a\u3069\u3001\u6df7\u4e71\u306f\u307e\u3060\u7d9a\u3044\u3066\u3044\u308b\u3002\u5404\u30e1\u30c7\u30a3\u30a2\u304c\u4e8b\u4ef6\u306e\u7d4c\u7def\u3001\u554f\u984c\u70b9\u3001\u5bfe\u7b56\u306a\u3069\u3092\u9023\u65e5\u5831\u3058\u3066\u3044\u308b\u304c\u3001\u653b\u6483\u306e\u80cc\u666f\u306b\u95a2\u3059\u308b\u5c02\u9580\u5bb6\u306e\u5206\u6790\u3092\u7d39\u4ecb\u3057\u3064\u3064\u3001\u6a19\u7684\u578b\u653b\u6483\u306e\u52d5\u5411\u3068\u500b\u4eba\u60c5\u5831\u7ba1\u7406\u306b\u3064\u3044\u3066\u8003\u3048\u3066\u307f\u305f\u3044\u3002 \u57f7\u7b46\uff1a \u4e2d\u5c3e\u771f\u4e8c \uff1c\u76ee\u6b21\uff1eJTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u8981\u70b9\u3092\u6574\u7406\u3059\u308b\u6a19\u7684\u578b\u653b\u6483\u306f\u3001\u57fa\u672c\u7684\u306b\u9632\u3052\u306a\u3044\u3082\u306e\uff1fJTB\u5074\u306e\u554f\u984c\u306f\u4f55\u3060\u3063\u305f\u306e\u304bJTB\u306e\u500b\u4eba\u60c5\u5831\u6f0f\u3048\u3044\u3001\u305d\u306e\u88ab\u5bb3\u306f\u653b\u6483\u8005\u306f\u300c\u4f0a\u52e2\u5fd7\u6469\u30b5\u30df\u30c3\u30c8\u300d\u3092\u306d\u3089\u3063\u305f\uff1f JTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u554f\u984c JTB\u304c\u53d7\u3051\u305f\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u306e\u8981\u70b9\u3092\u6574\u7406\u3059\u308b \u3000JTB\u306f6\u670814\u65e5\u3001\u81ea\u793e\u30b5\u30fc\u30d0\u30fc\u304c\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u3092\u53d7\u3051\u3066\u7d04793\u4e07\u4ef6\u306e\u500b\u4eba\u60c5\u5831\u304c\u6d41\u51fa\u3057\u305f\u3068\u767a\u8868\u3057\u305f\u3002\u305d\u306e\u5f8c\u3001\u6f0f\u3048\u3044\u4ef6\u6570\u306f\u7d04678\u4e07\u4ef6\u306b\u8a02\u6b63\u3055\u308c\u305f\u304c\u3001\u304b\u306a\u308a\u306e\u6570\u306e\u500b\u4eba\u60c5\u5831\u304c\u6f0f\u3048\u3044\u3057\u305f\u53ef\u80fd\u6027\u304c\u3042\u308b\u3002\u3053\u308c\u307e\u3067\u306e\u5831\u9053\u3084\u5c02\u9580\u5bb6\u306e\u30d6\u30ed\u30b0\u306a\u3069\u304b\u3089\u30dd\u30a4\u30f3\u30c8\u3092\u62bd\u51fa\u3059\u308b\u3068\u4ee5\u4e0b\u304c\u6319\u3052\u3089\u308c\u308b\u3002 \u306a\u305c\u6a19\u7684\u578b\u653b\u6483\u3092\u9632\u3052\u306a\u304b\u3063\u305f\u306e\u304b \u306a\u305c\u30b5\u30fc\u30d0\u30fc\u3001\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u307e\u3067\u30a2\u30af\u30bb\u30b9\u3067\u304d\u305f\u306e\u304b JTB\u5074\u306b\u554f\u984c\u306f\u3042\u3063\u305f\u306e\u304b \u6f0f\u3048\u3044\u30c7\u30fc\u30bf\u306e\u60aa\u7528\u306a\u3069\u88ab\u5bb3\u306f\u3042\u3063\u305f\u306e\u304b \u653b\u6483\u8005\u306e\u610f\u56f3\u3068\u306f\u4f55\u304b \u6a19\u7684\u578b\u653b\u6483\u306f\u3001\u57fa\u672c\u7684\u306b\u9632\u3052\u306a\u3044\u3082\u306e\uff1f \u3000\u4eca\u56de\u306e\u4e8b\u4ef6\u306b\u304a\u3051\u308b\u6700\u521d\u306e\u653b\u6483\u306f\u3001\u65c5\u884c\u306e\u7533\u3057\u8fbc\u307f\u3084\u624b\u914d\u306a\u3069\u3092\u884c\u3046\u7a93\u53e3\u306b\u5c4a\u3044\u305f\u30e1\u30fc\u30eb\u304b\u3089\u59cb\u307e\u3063\u305f\u3002\u53d6\u5f15\u5148\u3092\u88c5\u3063\u305f\u30e1\u30fc\u30eb\u306e\u6dfb\u4ed8\u30d5\u30a1\u30a4\u30eb\u3092\u958b\u3044\u305f\u3053\u3068\u306b\u3088\u308a\u3001JTB\u30b0\u30eb\u30fc\u30d7\u4f1a\u793e\u306ei.JTB\uff08\u30a2\u30a4\u30c9\u30c3\u30c8\u30b8\u30a7\u30a4\u30c6\u30a3\u30fc\u30d3\u30fc\uff09\u306e\u30d1\u30bd\u30b3\u30f3\u304c\u30a6\u30a4\u30eb\u30b9\u306b\u611f\u67d3\u3057\u305f\u3002 \u3000\u52b9\u679c\u304c\u306a\u3044\u3068\u306f\u3044\u308f\u306a\u3044\u304c\u3001\u6a19\u7684\u578b\u653b\u6483\u3092\u9632\u3050\u306b\u306f\u300c\u4e0d\u5be9\u306a\u30e1\u30fc\u30eb\u3092\u958b\u304b\u306a\u3044\u300d\u306f\u3042\u307e\u308a\u610f\u5473\u304c\u306a\u3044\u3002\u53d6\u5f15\u306e\u3042\u308b\u822a\u7a7a\u4f1a\u793e\u304b\u3089\u306e\u30e1\u30fc\u30eb\u3068\u601d\u3048\u3070\u3001\u591a\u5c11\u4e0d\u5be9\u70b9\u304c\u3042\u3063\u3066\u3082\u958b\u304b\u3056\u308b\u3092\u5f97\u306a\u3044\u3057\u3001\u30d3\u30b8\u30cd\u30b9\u3092\u8003\u3048\u305f\u5834\u5408\u3001\u6ce8\u6587\u7a93\u53e3\u3084\u30b5\u30dd\u30fc\u30c8\u7a93\u53e3\u3078\u306e\u554f\u5408\u305b\u7d4c\u8def\u306f\u30aa\u30fc\u30d7\u30f3\u3067\u5206\u304b\u308a\u3084\u3059\u304f\u3057\u3066\u304a\u304f\u3079\u304d\u3060\u308d\u3046\u3002 \u3000\u30d5\u30a1\u30a4\u30a2\u30a6\u30a9\u30fc\u30eb\u3084\u30bb\u30ad\u30e5\u30ea\u30c6\u30a3\u30bd\u30d5\u30c8\u306b\u3088\u3063\u3066\u3042\u308b\u7a0b\u5ea6\u306e\u30d5\u30a3\u30eb\u30bf\u30ea\u30f3\u30b0\u306f\u53ef\u80fd\u3060\u304c\u3001\u4e0d\u7279\u5b9a\u591a\u6570\u304c\u4f7f\u3046\u3053\u3068\u3092\u524d\u63d0\u3068\u3057\u3066\u3044\u308b\u30e1\u30fc\u30eb\u30b7\u30b9\u30c6\u30e0\u3067\u3001\u81ea\u5206\u306b\u3068\u3063\u3066\u90fd\u5408\u306e\u3088\u3044\u30e1\u30fc\u30eb\u3060\u3051\u3092\u53d7\u4fe1\u3059\u308b\u3068\u3044\u3046\u3053\u3068\u306f\u4e0d\u53ef\u80fd\u306a\u306e\u3060\u3002 \u3000\u3053\u308c\u3089\u306e\u5bfe\u7b56\u3068\u3057\u3066\u306f\u3001\u6dfb\u4ed8\u30d5\u30a1\u30a4\u30eb\u306e\u5b9f\u884c\u74b0\u5883\u3092\u5206\u96e2\u3059\u308b\u3001\u30d5\u30ed\u30f3\u30c8\u30a8\u30f3\u30c9\u3068\u30d0\u30c3\u30af\u30a8\u30f3\u30c9\u306e\u5206\u96e2\u30fb\u30a2\u30af\u30bb\u30b9\u5236\u5fa1\u306e\u5fb9\u5e95\u30fb\u76e3\u8996\u6a5f\u69cb\u306e\u5c0e\u5165\u306a\u3069\u3001\u4e0d\u5be9\u306a\u30e1\u30fc\u30eb\u3082\u53d7\u3051\u5165\u308c\u3066\u3057\u307e\u3046\u30ea\u30b9\u30af\u3092\u60f3\u5b9a\u3057\u305f\u4ed5\u7d44\u307f\u3084\u904b\u7528\u304c\u5fc5\u8981\u3060\u3002 JTB\u5074\u306e\u554f\u984c\u306f\u4f55\u3060\u3063\u305f\u306e\u304b \u3000JTB\u5074\u306e\u554f\u984c\u306f\u3069\u3053\u306b\u3042\u3063\u305f\u306e\u304b\u3002\u7b46\u8005\u306f\u60c5\u5831\u3092\u6f0f\u3048\u3044\u3055\u305b\u305f\u3053\u3068\u4ee5\u4e0a\u306b\u3001\u300c\u305d\u306e\u5f8c\u306e\u5bfe\u5fdc\u300d\u306b\u3042\u308b\u3068\u8003\u3048\u308b\u3002 \u3000\u3044\u304f\u3064\u304b\u306e\u30e1\u30c7\u30a3\u30a2\u304c\u6307\u6458\u3057\u3066\u3044\u308b\u304c\u3001\u653b\u6483\u30e1\u30fc\u30eb\u3092\u53d7\u4fe1\u3057\u30664\u65e5\u5f8c\uff083\u670819\u65e5\uff09\u306b\u306f\u30b7\u30b9\u30c6\u30e0\u76e3\u8996\u4f1a\u793e\u304c\u4e0d\u5be9\u306a\u901a\u4fe1\u3092\u5831\u544a\u3057\u906e\u65ad\u63aa\u7f6e\u3092\u3068\u3063\u3066\u3044\u306a\u304c\u3089\u3001\u672c\u793e\u3078\u306e\u5831\u544a\u304c5\u6708\u534a\u3070\u307e\u3067\u884c\u308f\u308c\u305a\u3001\u516c\u5f0f\u767a\u8868\u304c6\u6708\u307e\u3067\u305a\u308c\u8fbc\u3093\u3060\u3002\u521d\u52d5\u306e\u60aa\u3055\u3068\u3044\u3046\u3088\u308a\u3001\u30a8\u30b9\u30ab\u30ec\u30fc\u30b7\u30e7\u30f3\u306b\u554f\u984c\u304c\u3042\u3063\u305f\u306e\u3067\u306f\u306a\u3044\u3060\u308d\u3046\u304b\u3002 \u3000\u72b6\u6cc1\u3092\u6b63\u78ba\u306b\u628a\u63e1\u3057\u306a\u3051\u308c\u3070\u516c\u5f0f\u767a\u8868\u304c\u3067\u304d\u306a\u3044\u3068\u3044\u3046\u7406\u5c48\u306f\u3001\u5927\u4f01\u696d\u306e\u7406\u8ad6\u3068\u3057\u3066\u9593\u9055\u3063\u3066\u3044\u306a\u3044\u3002\u3057\u304b\u3057\u3001\u653b\u6483\u8005\u3084\u72af\u7f6a\u8005\u306e\u52d5\u304d\u306f\u305d\u308c\u4ee5\u4e0a\u306b\u8fc5\u901f\u3067\u3042\u308b\u3068\u601d\u3063\u305f\u307b\u3046\u304c\u3088\u3044\u3002\u53ef\u80fd\u6027\u304c\u3042\u308b\u3068\u3044\u3046\u6bb5\u968e\u3067\u3082\u3001\u30e6\u30fc\u30b6\u30fc\u306b\u306f\u30d1\u30b9\u30ef\u30fc\u30c9\u306e\u5909\u66f4\u3084\u30a2\u30ab\u30a6\u30f3\u30c8\u306e\u505c\u6b62\u306a\u3069\u306e\u63aa\u7f6e\u3092\u3068\u3063\u3066\u3082\u3089\u3046\u305f\u3081\u306b\u3001\u3059\u307f\u3084\u304b\u306b\u5831\u544a\u3059\u308b\u5fc5\u8981\u304c\u3042\u3063\u305f\u3002 \u3000\u5b9f\u969b\u300
