    <html xmlns="http://www.w3.org/1999/xhtml" dir="ltr"><head><title>報道発表資料：昇降機等に係る事故調査報告書の公表について - 国土交通省</title><link rel="stylesheet" type="text/css" href="http://news.curry.yogurt.blue/com/13_import.css" media="all" /><link rel="stylesheet" type="text/css" href="http://news.curry.yogurt.blue/aly.css" media="all" /><script type="text/javascript" src="http://news.curry.yogurt.blue/com/13_jquery.js">&lt;script type="text/javascript" src="http://news.curry.yogurt.blue/com/13_common.js" /&gt;&lt;script type="text/javascript" src="http://news.curry.yogurt.blue/com/13_header.js" /&gt;&lt;script type="text/javascript" src="http://news.curry.yogurt.blue/com/13_footer.js" /&gt;&lt;script type="text/javascript" src="http://news.curry.yogurt.blue/com/13_flatheights.js" /&gt;&lt;link rel="stylesheet" type="text/css" href="http://news.curry.yogurt.blue/com/13_press_style.css" media="all" /&gt;&lt;/head&gt;&lt;body&gt;&lt;div&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mlit.go.jp%2Freport%2Fpress%2Fhouse05_hh_000621.html&amp;p=0"&gt;&lt;div&gt;&lt;h1&gt;&lt;img src="http://news.curry.yogurt.blue/common/000235852.gif" width="110" /&gt;&lt;/h1&gt;&lt;/div&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.curry.yogurt.blue/index_old.html"&gt;ホーム&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&gt;&lt;/span&gt;&lt;a href="http://news.curry.yogurt.blue/report/index.html"&gt;報道・広報&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&gt;&lt;/span&gt;&lt;a href="http://news.curry.yogurt.blue/report/press/index.html"&gt;報道発表資料&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;span&gt;&gt;&lt;/span&gt;昇降機等に係る事故調査報告書の公表について&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h2&gt;昇降機等に係る事故調査報告書の公表について&lt;/h2&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;平成28年6月27日&lt;/p&gt;&lt;p&gt;この度、社会資本整備審議会昇降機等事故調査部会（部会長：藤田聡東京電機大学教授）&lt;br&gt;において下記の事故調査報告書がとりまとめられ、同審議会の議決を経ましたので公表いたします。&lt;br&gt;&lt;br&gt;&lt;br&gt;　　　　　　　　　　　　　　　記&lt;br&gt;&lt;br&gt;&lt;br&gt;・「栃木県内コースター事故調査報告書」&lt;br&gt;　事故発生日：平成27 年5月2日&lt;br&gt;&lt;br&gt;・「東京都千代田区内エスカレーター事故調査報告書」&lt;br&gt;　事故発生日：平成27 年12 月16 日&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h3&gt;添付資料&lt;/h3&gt;&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;a href="http://news.curry.yogurt.blue/common/001136001.pdf"&gt;栃木県内コースター事故調査報告書（概要）&lt;/a&gt;（PDF形式）&lt;img src="http://news.curry.yogurt.blue/common/000235506.gif"&gt;&lt;/p&gt;&lt;p&gt;&lt;a href="http://news.curry.yogurt.blue/common/001136002.pdf"&gt;栃木県内コースター事故調査報告書&lt;/a&gt;（PDF形式）&lt;img src="http://news.curry.yogurt.blue/common/000235506.gif"&gt;&lt;/p&gt;&lt;p&gt;&lt;a href="http://news.curry.yogurt.blue/common/001135999.pdf"&gt;東京都千代田区内エスカレーター事故調査報告書（概要）&lt;/a&gt;（PDF形式）&lt;img src="http://news.curry.yogurt.blue/common/000235506.gif"&gt;&lt;/p&gt;&lt;p&gt;&lt;a href="http://news.curry.yogurt.blue/common/001136000.pdf"&gt;東京都千代田区内エスカレーター事故調査報告書&lt;/a&gt;（PDF形式）&lt;img src="http://news.curry.yogurt.blue/common/000235506.gif"&gt;&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;h2&gt;&lt;img src="http://news.curry.yogurt.blue/common/000235515.png" width="124"&gt;&lt;/h2&gt;&lt;div&gt;&lt;div&gt;&lt;dl&gt;&lt;dt&gt;国土交通省住宅局建築指導課昇降機等事故調査室長　安藤&lt;/dt&gt;&lt;dd&gt;TEL：03-5253-8111（内線39571）　直通 03-5253-8951&lt;/dd&gt;&lt;/dl&gt;&lt;dl&gt;&lt;dt&gt;国土交通省住宅局建築指導課昇降機等事故調査室課長補佐　寺内&lt;/dt&gt;&lt;dd&gt;TEL：03-5253-8111（内線39573）　直通 03-5253-8951&lt;/dd&gt;&lt;/dl&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="http://www.adobe.com/jp/products/acrobat/readstep2.html"&gt;&lt;img src="http://news.curry.yogurt.blue/common/000235485.gif" width="110"&gt;&lt;/a&gt;&lt;/p&gt;&lt;p&gt;&lt;img src="http://news.curry.yogurt.blue/common/000235516.gif" width="83"&gt;&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;PDF形式のファイルをご覧いただくためには、Adobe Acrobat Readerが必要です。&lt;br&gt;左のアイコンをクリックしてAdobe Acrobat Readerをダウンロードしてください（無償）。&lt;br&gt;Acrobat Readerをダウンロードしても、PDFファイルが正常に表示されない場合は&lt;a href="#"&gt;こちら&lt;/a&gt;をご覧ください。&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;&lt;a href="#wrapper"&gt;&lt;img src="http://news.curry.yogurt.blue/common/000235489.gif" width="296"&gt;&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mlit.go.jp%2Freport%2Fpress%2Fhouse05_hh_000621.html&amp;p=1"&gt;&lt;img src="http://news.curry.yogurt.blue/accessCounter/cgi-bin/accessCounter/counter.cgi?id=14" width="1"&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;</script></head></html>
