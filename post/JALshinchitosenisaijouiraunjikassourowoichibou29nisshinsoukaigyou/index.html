2a\u7a7a\uff08JAL/JL\u30019201\uff09\u306f6\u670827\u65e5\u3001\u65b0\u5343\u6b73\u7a7a\u6e2f\u306b\u65b0\u8a2d\u3059\u308b\u56fd\u5185\u7dda\u6700\u4e0a\u7d1a\u30e9\u30a6\u30f3\u30b8\u300c\u30c0\u30a4\u30e4\u30e2\u30f3\u30c9\u30fb\u30d7\u30ec\u30df\u30a2\u30e9\u30a6\u30f3\u30b8\u300d\u3068\u3001\u30ea\u30cb\u30e5\u30fc\u30a2\u30eb\u30aa\u30fc\u30d7\u30f3\u3059\u308b\u30e9\u30a6\u30f3\u30b8\u300c\u30b5\u30af\u30e9\u30e9\u30a6\u30f3\u30b8\u300d\u3092\u5831\u9053\u95a2\u4fc2\u8005\u306b\u516c\u958b\u3057\u305f\u300229\u65e5\u306b\u958b\u696d\u3059\u308b\u3002 \u65b0\u5343\u6b73\u7a7a\u6e2f\u306b\u65b0\u8a2d\u3057\u305fJAL\u306e\u30c0\u30a4\u30e4\u30e2\u30f3\u30c9\u30fb\u30d7\u30ec\u30df\u30a2\u30e9\u30a6\u30f3\u30b8\u306e\u53d7\u4ed8\uff1d16\u5e746\u670827\u65e5 PHOTO: Tadayuki YOSHIKAWA/Aviation Wire \u6ed1\u8d70\u8def\u3092\u4e00\u671b \u65b0\u5343\u6b73\u306e\u30e9\u30a6\u30f3\u30b8\u306f\u3001\u56fd\u5185\u7dda\u30bf\u30fc\u30df\u30ca\u30eb\u306e\u6539\u4fee\u5de5\u4e8b\u306b\u3088\u308a\u30012015\u5e7411\u67084\u65e5\u304b\u3089\u9589\u9396\u3057\u3066\u3044\u305f\u3002\u30ea\u30cb\u30e5\u30fc\u30a2\u30eb\u306b\u4f34\u3044\u3001\u5834\u6240\u306f\u5f93\u6765\u306e2\u968e\u304b\u30893\u968e\u3078\u79fb\u8ee2\u3002\u5e83\u3055\u306f\u4e8c\u3064\u306e\u30e9\u30a6\u30f3\u30b8\u3092\u5408\u308f\u305b\u3066\u5f93\u6765\u306e2\u500d\u306e\u5e83\u3055\u3068\u306a\u3063\u305f\u3002\u307e\u305f\u3001\u3053\u308c\u307e\u3067\u7a93\u304c\u306a\u304b\u3063\u305f\u304c\u3001\u307b\u307c\u3059\u3079\u3066\u306e\u30a8\u30ea\u30a2\u306b\u7a93\u3092\u914d\u3057\u3001\u6ed1\u8d70\u8def\u3092\u4e00\u671b\u3067\u304d\u308b\u958b\u653e\u7684\u306a\u30e9\u30a6\u30f3\u30b8\u306b\u4ed5\u4e0a\u3052\u305f\u3002 \u6ed1\u8d70\u8def\u3092\u4e00\u671b\u3067\u304d\u308bJAL\u306e\u30c0\u30a4\u30e4\u30e2\u30f3\u30c9\u30fb\u30d7\u30ec\u30df\u30a2\u30e9\u30a6\u30f3\u30b8\uff1d16\u5e746\u670827\u65e5 PHOTO: Tadayuki YOSHIKAWA/Aviation Wire \u65b0\u8a2d\u3057\u305f\u30c0\u30a4\u30e4\u30e2\u30f3\u30c9\u30fb\u30d7\u30ec\u30df\u30a2\u30e9\u30a6\u30f3\u30b8\u306f\u3001\u7fbd\u7530\u7a7a\u6e2f\u306b\u6b21\u30502\u30ab\u6240\u76ee\u3002\u30de\u30a4\u30ec\u30fc\u30b8\u30b5\u30fc\u30d3\u30b9\u300cJAL\u30de\u30a4\u30ec\u30fc\u30b8\u30d0\u30f3\u30af\uff08JMB\uff09\u300d\u306e\u6700\u4e0a\u4f4d\u3067\u3042\u308b\u30c0\u30a4\u30e4\u30e2\u30f3\u30c9\u4f1a\u54e1\u3068\u3001\u4e0a\u4f4d\u4f1a\u54e1\u5236\u5ea6\u300cJAL\u30b0\u30ed\u30fc\u30d0\u30eb\u30af\u30e9\u30d6\uff08JGC\uff09\u300d\u306e\u30d7\u30ec\u30df\u30a2\u4f1a\u54e1\u3001\u56fd\u5185\u7dda\u30d5\u30a1\u30fc\u30b9\u30c8\u30af\u30e9\u30b9\u306e\u4e57\u5ba2\u304c\u5bfe\u8c61\u3002\u30e9\u30a6\u30f3\u30b8\u306b\u76f4\u7d50\u3059\u308b\u5c02\u7528\u30c1\u30a7\u30c3\u30af\u30a4\u30f3\u30ab\u30a6\u30f3\u30bf\u30fc\u3092\u8a2d\u3051\u3001\u4fdd\u5b89\u691c\u67fb\u5834\u3082\u30ea\u30cb\u30e5\u30fc\u30a2\u30eb\u3057\u305f\u3002 \u30a4\u30f3\u30c6\u30ea\u30a2\u306f\u300c\u65e5\u672c\u306e\u305f\u305f\u305a\u307e\u3044\u300d\u3092\u30c7\u30b6\u30a4\u30f3\u30b3\u30f3\u30bb\u30d7\u30c8\u306b\u3001\u7fbd\u7530\u7a7a\u6e2f\u306e\u56fd\u969b\u7dda\u30e9\u30a6\u30f3\u30b8\u3082\u624b\u639b\u3051\u305f\u30a4\u30f3\u30c6\u30ea\u30a2\u30c7\u30b6\u30a4\u30ca\u30fc\u306e\u5c0f\u5742\u7adc\u6c0f\u304c\u30c7\u30b6\u30a4\u30f3\u3002\u65e5\u672c\u306e\u7d20\u6750\u3092\u6d3b\u304b\u3057\u306a\u304c\u3089\u3082\u3001\u73fe\u4ee3\u7684\u306a\u7a7a\u9593\u306b\u4ed5\u4e0a\u3052\u305f\u3002\u5168\u4f53\u306e\u30c7\u30b6\u30a4\u30f3\u3092\u4e00\u65b0\u3057\u3001\u30d6\u30e9\u30f3\u30c9\u306e\u7d71\u4e00\u3092\u56f3\u3063\u305f\u3002 JAL\u306b\u3088\u308b\u3068\u3001\u4eca\u5f8c\u6539\u4fee\u3059\u308b\u30e9\u30a6\u30f3\u30b8\u306f\u65b0\u5343\u6b73\u306e\u3082\u306e\u3092\u30d9\u30fc\u30b9\u3068\u3057\u3066\u3044\u304f\u3068\u3044\u3046\u3002 \u4e00\u90e8\u306e\u5e2d\u3092\u9664\u304d\u96fb\u6e90\u30b3\u30f3\u30bb\u30f3\u30c8\u3092\u8a2d\u3051\u305f\u307b\u304b\u3001\u6a5f\u5185\u306b\u6301\u3061\u8fbc\u3081\u308b\u30b5\u30a4\u30ba\u306e\u30ad\
